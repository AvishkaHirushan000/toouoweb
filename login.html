<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GAMING AVIYA</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800;900&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="auth-page">
    <!-- Animated Background -->
    <div class="animated-bg">
        <div class="bg-gradient gradient-1"></div>
        <div class="bg-gradient gradient-2"></div>
        <div class="bg-gradient gradient-3"></div>
        <div class="particles" id="particles"></div>
    </div>

    <!-- Navigation -->
    <nav class="auth-nav">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <i class="fas fa-gamepad"></i>
                <span class="logo-text">GAMING AVIYA</span>
            </a>
            <div class="nav-links">
                <a href="register.html" class="nav-link">Don't have an account? <span class="highlight">Sign Up</span></a>
            </div>
        </div>
    </nav>

    <!-- Login Form Container -->
    <div class="auth-container">
        <div class="auth-card" data-aos="fade-up">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h1 class="auth-title">Welcome Back</h1>
                <p class="auth-subtitle">Login to continue your gaming journey</p>
            </div>

            <form id="loginForm" class="auth-form" method="POST" action="php/login.php">
                <div class="form-group">
                    <label for="email" class="form-label">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email" required>
                    <span class="input-border"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" class="form-input" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="input-border"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" name="remember" id="remember">
                        <span class="checkmark"></span>
                        <span class="checkbox-label">Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>

                <button type="submit" class="btn-primary btn-submit">
                    <span class="btn-text">Login Now</span>
                    <span class="btn-icon"><i class="fas fa-arrow-right"></i></span>
                    <span class="btn-glow"></span>
                </button>

                <div class="divider">
                    <span>OR</span>
                </div>

                <div class="social-login">
                    <button type="button" class="btn-social btn-google">
                        <i class="fab fa-google"></i>
                        <span>Google</span>
                    </button>
                    <button type="button" class="btn-social btn-discord">
                        <i class="fab fa-discord"></i>
                        <span>Discord</span>
                    </button>
                    <button type="button" class="btn-social btn-steam">
                        <i class="fab fa-steam"></i>
                        <span>Steam</span>
                    </button>
                </div>
            </form>

            <div class="auth-footer">
                <p>New to GAMING AVIYA? <a href="register.html" class="link-primary">Create an account</a></p>
            </div>
        </div>

        <!-- Floating Elements -->
        <div class="floating-element element-1">
            <i class="fas fa-trophy"></i>
        </div>
        <div class="floating-element element-2">
            <i class="fas fa-star"></i>
        </div>
        <div class="floating-element element-3">
            <i class="fas fa-crown"></i>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer"></div>

    <script src="js/animations.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
